<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="basics.css" />
    <title>Landify</title>
  </head>
  <body>
    <!--Heading section start classes="hdg" -->
    <section class="heading">
      <header class="hdg-header">
        <nav class="hdg-nav">
          <img src="images/Darklogo.png" alt="" />
          <ul>
            <li class="hdg-menu">About</li>
            <li class="hdg-menu">Product</li>
            <li class="hdg-menu">Pricing</li>
            <li class="hdg-menu">Blog</li>
            <li class="hdg-menu">Jobs</li>
            <li class="hdg-menu">More</li>
          </ul>
        </nav>
        <div class="hdg-badge">
          <img src="images/Google Play Badge.png" alt="Google Play" />
          <img src="images/Group.png" alt="Apple" />
        </div>
      </header>
      <div class="hdg-banner">
        <div class="hdg-content">
          <div class="hdg-text">
            Organise projects. <br />
            Get more done.
          </div>
          <a class="hdg-button">Get Started</a>
        </div>
        <img src="images/Phone Mockup.png" alt="" />
      </div>
    </section>
    <!--Heading section start classes="hdg" -->
  </body>
</html>
